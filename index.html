<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="imageContainer">

            <img src="tableTennnis.jpg">


            <h2>Ping Pong Score Keeper</h2>
        </div>

        <div id="result">

            <h2><span id="span1">0 </span> To <span id="span2">0</span></h2>
            <h4>Use the button below to keep score</h4>
            <label for="values">Playing To</label>
            <select id="values">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>

            <div id="button">

                <button id="bt1">+Player1</button>
                <button id="bt2">+Player2</button>
                <input type="reset" value="Reset the form" />

            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
